<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="book-library">
        <h1 style="text-align: center;">Book Library</h1>

        <div class="book" style="background-color: rgb(255, 255, 255); border: 1px solid #ddd; border-radius: 10px; padding: 15px; margin: 10px; display: flex; align-items: center;">
            <img class="img" src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg" alt="Spy in the Amber" style="width: 120px; height: 180px; margin-right: 15px;">
            <div style="color: rgb(255, 255, 255);">
                <h2 class="title">Spy in the Amber</h2>
                <p class="author" style="color: rgb(119, 119, 119);">Manohar Malgonkar</p>
                <div class="price" style="background-color: rgb(46, 204, 113); color: rgb(255, 255, 255); padding: 5px 10px; border-radius: 5px; font-weight: bold;">Rs. 200</div>
            </div>
        </div>

        <div class="book" style="background-color: rgb(255, 255, 255); border: 1px solid #ddd; border-radius: 10px; padding: 15px; margin: 10px; display: flex; align-items: center;">
            <img class="img" src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg" alt="Sacred Games" style="width: 120px; height: 180px; margin-right: 15px;">
            <div style="color: rgb(255, 255, 255);">
                <h2 class="title">Sacred Games</h2>
                <p class="author" style="color: rgb(119, 119, 119);">Vikram Chandra</p>
                <div class="price" style="background-color: rgb(46, 204, 113); color: rgb(255, 255, 255); padding: 5px 10px; border-radius: 5px; font-weight: bold;">Rs. 300</div>
            </div>
        </div>

        <div class="book" style="background-color: rgb(255, 255, 255); border: 1px solid #ddd; border-radius: 10px; padding: 15px; margin: 10px; display: flex; align-items: center;">
            <img class="img" src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg" alt="Byomkesh Bakshi" style="width: 120px; height: 180px; margin-right: 15px;">
            <div style="color: rgb(255, 255, 255);">
                <h2 class="title">Byomkesh Bakshi</h2>
                <p class="author" style="color: rgb(119, 119, 119);">Sharadindu Bandyopadhyay</p>
                <div class="price" style="background-color: rgb(46, 204, 113); color: rgb(255, 255, 255); padding: 5px 10px; border-radius: 5px; font-weight: bold;">Rs. 250</div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
